# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

name: "Deploy pkgdown site to Posit Connect"

jobs:
  build-site:
    runs-on: atmos-aws-arc-runner-set
    steps:
      - name: Setup apt
        uses: Sanofi-GitHub/sih-github-actions/setup-apt@main

      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: Sanofi-GitHub/sih-github-actions/setup-r@main
        with:
          r-version: 4.2.1

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::pkgdown
            any::rsconnect
            local::.

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          clean: false
          branch: gh-pages
          folder: docs

      - uses: actions/checkout@v4
        if: github.event_name != 'pull_request'
        with:
          ref: gh-pages

      - name: Deploy site to Posit Connect
        if: github.event_name != 'pull_request'
        uses: Sanofi-GitHub/sih-github-actions/deploy-connect@main
        with:
          app-name: 'risk.assessr'
          connect-account: 'I0555262'
          connect-api-key: ${{ secrets.CONNECT_API_KEY }}
