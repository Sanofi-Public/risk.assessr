# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [48-pkgdown-website]
  pull_request:
    branches: [48-pkgdown-website]

name: test-coverage

permissions: write-all

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr, any::xml2

      - name: Test coverage
        run: |
          cov <- covr::package_coverage(
            quiet = FALSE,
            clean = FALSE,
            install_path = file.path(normalizePath(Sys.getenv("RUNNER_TEMP"), winslash = "/"), "package")
          )
          covr::to_cobertura(cov, file = "coverage.xml")
          coverage_percentage <- round(covr::percent_coverage(cov), 0)
          writeLines(as.character(coverage_percentage), "coverage.txt")
        shell: Rscript {0}

      - name: Create coverage badge
        run: |
          coverage=$(cat coverage.txt)
          cat << EOF > coverage-badge.svg
          <svg xmlns="http://www.w3.org/2000/svg" width="98" height="20">
            <linearGradient id="b" x2="0" y2="100%">
              <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
              <stop offset="1" stop-opacity=".1"/>
            </linearGradient>
            <mask id="a">
              <rect width="98" height="20" rx="3" fill="#fff"/>
            </mask>
            <g mask="url(#a)">
              <path fill="#555" d="M0 0h61v20H0z"/>
              <path fill="#4c1" d="M61 0h37v20H61z"/>
              <path fill="url(#b)" d="M0 0h98v20H0z"/>
            </g>
            <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="110">
              <text x="315" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="510">coverage</text>
              <text x="315" y="140" transform="scale(.1)" textLength="510">coverage</text>
              <text x="795" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="270">${coverage}%</text>
              <text x="795" y="140" transform="scale(.1)" textLength="270">${coverage}%</text>
            </g>
          </svg>
          EOF

      - name: Commit coverage badge
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add coverage-badge.svg
          git commit -m 'Update coverage badge'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

     - name: Test coverage
        run: |
          cov <- covr::package_coverage(
            quiet = FALSE,
            clean = FALSE,
            install_path = file.path(normalizePath(Sys.getenv("RUNNER_TEMP"), winslash = "/"), "package")
          )
          covr::to_cobertura(cov, file = "coverage.xml")
          coverage_percentage <- round(covr::percent_coverage(cov), 2)
          writeLines(as.character(coverage_percentage), "coverage.txt")
        shell: Rscript {0}

      - name: Create Shields.io badge URL
        id: create_badge
        run: |
          coverage=$(cat coverage.txt)
          if (( $(echo "${coverage} < 50" | bc -l) )); then
            color="red"
          elif (( $(echo "${coverage} < 80" | bc -l) )); then
            color="orange"
          else
            color="brightgreen"
          fi
          badge_url="https://img.shields.io/badge/coverage-${coverage}%25-${color}.svg"
          echo "badge_url=${badge_url}" >> $GITHUB_ENV

      - name: Update README with coverage badge
        run: |
          sed -i 's|!\[Coverage\](.*)|![Coverage]('"${{ env.badge_url }}"')|g' README.md
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m 'Update coverage badge'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


